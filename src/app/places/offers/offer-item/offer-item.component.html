<ion-item [routerLink]="['/', 'places', 'tabs', 'offers', offer.id]">
  <ion-thumbnail slot="start">
    <ion-img [src]="offer.imgUrl"></ion-img>
  </ion-thumbnail>
  <ion-label>
    <div class="offer-details">
      <h1>{{ offer.title }}</h1>
      <p>{{ offer.desc }}</p>
    </div>
    <div class="offer-date">
      <ion-icon name="calendar" color="secondary"></ion-icon>
      <ion-text color="tertiary" class="space-left">{{ offer.availableFrom | date }}</ion-text>
      <span class="space-left">to</span>
      <ion-icon name="calendar" class="space-left"  color="secondary"></ion-icon>
      <ion-text color="tertiary" class="space-left">{{ offer.availableTo | date }}</ion-text>
    </div>
  </ion-label>
</ion-item>
